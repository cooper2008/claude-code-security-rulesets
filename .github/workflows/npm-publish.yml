name: NPM Publish

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0, v1.0.1, etc.

jobs:
  publish:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      id-token: write  # Required for npm provenance
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for changelog generation

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Verify build output
        run: |
          echo "Checking dist directory..."
          ls -la dist/
          echo "Checking CLI executable..."
          chmod +x dist/cli/index.js
          node dist/cli/index.js --version

        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Verify npm authentication
        run: |
          echo "🧪 Testing NPM authentication..."
          if npm whoami; then
            echo "✅ NPM authentication successful"
            USER=$(npm whoami)
            echo "📝 Logged in as: $USER"
          else
            echo "❌ NPM authentication failed"
            echo "🔍 Debugging information:"
            echo "Registry: $(npm config get registry)"
            echo "Auth token configured: $([ -n \"$NODE_AUTH_TOKEN\" ] && echo 'Yes' || echo 'No')"
            exit 1
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish to NPM (dry run)
        run: |
          echo "🧪 Running dry-run publish..."
          npm publish --dry-run
          echo "✅ Dry run successful"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish to NPM (stable)
        if: "!contains(github.ref, 'alpha') && !contains(github.ref, 'beta') && !contains(github.ref, 'rc')"
        run: |
          echo "🚀 Publishing to NPM..."
          npm publish --provenance
          echo "✅ Package published successfully!"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ steps.version.outputs.version }}
          body: |
            🛡️ **Claude Code Security Rulesets Generator v${{ steps.version.outputs.version }}**
            
            ## 🚀 Installation
            
            ```bash
            npm install -g claude-code-security-rulesets
            ```
            
            ## 📦 NPM Package
            
            - Published to: https://www.npmjs.com/package/claude-code-security-rulesets
            - Version: ${{ steps.version.outputs.version }}
          draft: false
          prerelease: false

      - name: Verify NPM publication
        run: |
          echo "🔍 Verifying package was published..."
          sleep 30  # Wait for NPM to propagate
          if npm view claude-code-security-rulesets@${{ steps.version.outputs.version }} > /dev/null 2>&1; then
            echo "✅ Package successfully published and available!"
            echo "📦 Install with: npm install -g claude-code-security-rulesets"
            echo "🔗 View on NPM: https://www.npmjs.com/package/claude-code-security-rulesets"
          else
            echo "⚠️ Package not immediately visible (NPM propagation delay)"
            echo "📝 This is normal - package will be available shortly"
          fi        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
